<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  
      <div class="container-sm">
        <div class="d-flex justify-content-center align-items-center vh-100">

            <form method="POST" action={{ url_for('process') }}>
                <div class="row align-items-center gy-3">
                    <input type="number" class="form-control" name="primary_key" placeholder="ID" value={{ data[0][0] }} readonly>
                    <input type="text" class="form-control" name="first_name" value={{ data[0][1] }} placeholder="Name">
                    <input type="text" class="form-control" name="last_name" value={{ data[0][2] }} placeholder="Surname">
    
                    <!-- Subjects -->
                    <input type="text" class="form-control" name="math" value={{ data[0][3] }} placeholder="Math">
                    <input type="text" class="form-control" name="history" value={{ data[0][4] }} placeholder="History">
                    <input type="text" class="form-control" name="biology" value={{ data[0][5] }} placeholder="Biology">
                    <input type="text" class="form-control" name="sports" value={{ data[0][6] }} placeholder="Sports">
                     
                    <!-- Buttons -->
                    <input type="submit" class="btn btn-primary" name="action" value="Save changes">
                    <input type="submit" class="btn btn-danger" name="action" value="Back">
                </div>    
            </form>
        </div>
    </div>

</body>
</html>
