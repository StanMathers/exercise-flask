{% extends "main.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% block content %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Pk</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Math</th>
            <th scope="col">History</th>
            <th scope="col">Biology</th>
            <th scope="col">Sports</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>

          {% for i in data %}
            <tr>
                <th scope="row">{{ i[0] }}</th>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
                <td>{{ i[4] }}</td>
                <td>{{ i[5] }}</td>
                <td>{{ i[6] }}</td>
                <td><form method="POST" action={{ url_for('process') }}>
                    <input type="hidden" name="primary_key" value={{ i[0] }}>
                    <input class="btn btn-outline-primary btn-sm" type="submit" value="Edit" name="action">
                </form>
                </td>

                <td><form method="POST" action={{ url_for('process') }}>
                  <input type="hidden" name="primary_key" value={{ i[0] }}>
                  <input class="btn btn-outline-danger btn-sm" type="submit" value="Delete" name="action">
                </form>
                </td>
              

            </tr>
          {% endfor %}

        </tbody>
      </table>
    
    {% endblock %}

</body>
</html>
